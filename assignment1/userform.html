<!DOCTYPE html>
<html>      
  <head><title>User Registration Form</title></head>      
  <body>      
	  <form action='part3.html' method='post'>      
     <h2>User Registration Form</h2>      
     <label>Email:</label>&nbsp; &nbsp;      
     <input type='textinput' name='Email'/><br/><br/>      

     <label>Password:</label>&nbsp; &nbsp;      
     <input type='password' name='Password'/><br/><br/>      

     <label>Confirm password:</label>&nbsp; &nbsp;      
     <input type='password' name='Confirm Password'/><br/><br/>     

     <label>Upload Your Picture:</label>&nbsp; &nbsp;      
     <input type='file' name='Picture'/><br/><br/>      

     <label>Gender:</label>&nbsp; &nbsp;      
     <input type='radio' name='Gender' value='male'/> Male      
     <input type='radio' name='Gender' value='female'/> Female <br/><br/>      

     <label>Select Country:</label>&nbsp; &nbsp;      
     <select name='Country'> <br/><br/>      
     <option value='united kingdom'>United Kingdom</option><br/><br/>      
     <option value='united states'>United States</option><br/><br/>      
     <option value='india'>India</option><br/><br/>       
     </select><br/><br/>      

     <label>Hobbies:</label>&nbsp; &nbsp;      
     <input type='checkbox' name='Hobby' value='cricket'/> Cricket      
     <input type='checkbox' name='Hobby' value='football'/> Football <br/><br/>      

     <label>Address:</label>&nbsp; &nbsp;      
     <textarea name='Address' rows='4' cols='50'></textarea><br/><br/>      

     <input type='submit' value='Submit'/>      
   </form>      
  </body>      
</html>
